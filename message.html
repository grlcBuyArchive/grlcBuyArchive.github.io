        <h2>Send Message</h2>

        <p>Send a private message to another user.</p>

        <form action="" method="post">

            <div class="form-group">

                <label>To</label>

                <input type="text" name="to" class="form-control" value="">

            </div>

            </div>

            <div class="form-group">

                <label>Message</label>

                <textarea type="text" name="msg" rows="6" class="form-control"></textarea>


            </div>
