        <script>
        document.getElementById('message').onkeyup = function(){
            document.getElementById("meslen").innerHTML = this.value.length;
            if (this.value.length >= 500) {
                document.getElementById("meslen").style.color = "red";
            } else if (this.value.length > 300) {
                document.getElementById("meslen").style.color = "orange";
            } else {
                document.getElementById("meslen").style.color = "#6c757d";
            }
        }
        function savemsg() {
            var msg = document.getElementById("message").value;
            localStorage.setItem("msg", msg);

        }
